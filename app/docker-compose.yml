  rabbitmq:
    image: rabbitmq:3.9
    ports:
      - "5672"

  celery_worker:
    build:  
      context: backend
      dockerfile: docker/celery_worker/Dockerfile
    depends_on:
      - backend
      - rabbitmq
    command: sh -c "sh ./bin/wait-for/wait-for.sh rabbitmq:5672 --timeout=20 && celery -A app.celery.tasks worker -l info -Q uploads,salmon"
    tty: true 
    environment: 
      CELERY_BROKER_URL: amqp://guest:guest@rabbitmq:5672//   
    volumes:
      - ./backend/app/celery:/app/celery:ro
      - ./backend/app/scripts:/app/scripts:ro
      - ./backend/results:/results
      - ./backend/uploads:/uploads
      - ./backend/indexes:/indexes:ro
      - ./backend/metadata:/metadata:ro
  
  flower:
    build:
      context: backend
      dockerfile: docker/flower/Dockerfile
    profiles: ["monitoring"]
    depends_on:
      - backend
      - rabbitmq
      - celery_worker
    command: sh -c "sh ./bin/wait-for/wait-for.sh rabbitmq:5672 --timeout=20 && celery flower --port=5555 --broker=$${CELERY_BROKER_URL} -Q uploads,salmon"
    tty: true
    ports:
    - 5556:5555
    environment:
      CELERY_BROKER_URL: amqp://guest:guest@rabbitmq:5672//
    volumes: 
      - ./backend/app/celery:/app/celery:ro
      - ./backend/app/scripts:/app/scripts:ro

