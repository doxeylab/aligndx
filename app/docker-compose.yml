version: "3.7"
services:
  backend: 
    build:
      context: backend
      dockerfile: docker/api/Dockerfile
    command: sh -c " sh ./bin/wait-for/wait-for.sh rabbitmq:5672 --timeout=20 && uvicorn app.main:app --reload --workers 4 --host 0.0.0.0 --port 8080"
    tty: true
    depends_on:
      - postgres
      # - kafka
    ports:
      - "8080:8080"
    volumes:
      # these are all bind mounts, not volumes
      - ./backend/app:/app/app:ro
      - ./backend/results:/app/results
      - ./backend/uploads:/app/uploads
      - ./backend/indexes:/app/indexes:ro
      - ./backend/metadata:/app/metadata:ro
    environment:
      # PYTHONPATH: .
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}"
      ORIGINS: ${ORIGINS}
      SECRET_KEY: ${SECRET_KEY}
      CELERY_BROKER_URL: amqp://guest:guest@rabbitmq:5672// 
      # FAUST_BROKER_URL: "kafka://kafka:29092"

  frontend: 
    build:
      context: frontend
      dockerfile: Dockerfile
    stdin_open: true 
    ports:
      - "80:3000"
    volumes:
      - ./frontend:/app/
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - REACT_APP_BACKEND_ACCESS_URL=${REACT_APP_BACKEND_ACCESS_URL} 

  postgres:  
    image: postgres:12
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - PGDATA=/var/lib/postgresql/data
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  pgadmin:  
    tty: true
    image: dpage/pgadmin4
    profiles: ["monitoring"]
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD}
      - PGADMIN_LISTEN_PORT=80
    ports:
      - "8001:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin 
  
  salmon: 
    build:
      context: salmon
      dockerfile: Dockerfile
    command: uvicorn app.main:app --workers 4 --host 0.0.0.0 --port 80
    tty: true
    ports:
      - "8002:80"
    volumes: 
      - ./salmon/app:/app/app:ro
      - ./backend/results:/app/results
      - ./backend/uploads:/app/uploads
      - ./backend/indexes:/app/indexes:ro
      - ./backend/metadata:/app/metadata:ro

